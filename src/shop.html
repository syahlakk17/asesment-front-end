    <link rel="stylesheet" href="assest/css/shop.css">

<body>
    <div>

        <div class="row ">
            <!-- bagian gambar borobudur -->
            <div class="col-lg-8 col-md-12 col-sm-8" style="padding-right: 0%;">
                <div class="pt-5" style=" border-radius :1% ;background-color:#efb0b0;">
                    <h2 class=" ms-3 p-3" style="color:white;">Ticketed </h2>
                    <h3 class="mt-5 p-4">Purchase your own ticket,<br>
                        Select the date and time,<br>

                          <img src="assest/img/budur1-removebg-preview.png"  class="w-100">
                </div>
            </div>
                <div class="col-lg-4 col-md-12 col-sm-4 mt-5" style="justify-content: center;">

                        <p class="text-center">continue with google or enter your details</p>
                        <div class="text-center">

                                Login with Google</button>
                          </div>

                                <label for="exampleInputEmail1" class="form-label" style="justify-content: center;">Email address</label>

                              </div>

                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                                <a href="#" class="password">Forgot password?</a>
                          </div>
                                    
                                    </div>
                                <div class="mb-3 mt-5">

                                    </div>
                                </div>
                                <div class="row ms-4">
                                    <div class="col-lg-6 col-md-8 col-6 text-starts">
                                        <P>Doesn't have an account?</P>
                                    </div>

                    </div>
