    # Mencetak segitiga
def print_triangle(height):
    for i in range(1, height + 1):
        print('*' * i)

# Mencetak kotak
def print_square(size):
    for i in range(size):
        print('*' * size)

# Menggunakan fungsi
print("Segitiga:")
print_triangle(5)

print("\nKotak:")
print_square(5)
